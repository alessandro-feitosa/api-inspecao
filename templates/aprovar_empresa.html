<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fertecnica - Aprovar Empresa</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>{{ titulo }}</h1>
            </div>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>CNPJ</th>
                        <th>Razao Social</th>
                        <th>Nome Fantasia</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for empresa in empresas %}
                    <tr>
                        <td>{{ empresa.cnpj }}</td>
                        <td>{{ empresa.razao_social }}</td>
                        <td>{{ empresa.nome_fantasia }}</td>
                        <td>{{ empresa.email }}</td>
                        <td>
                            <a href="{{ url_for('aprovar_empresa', id=empresa.id) }}">Aprovar</a>
                            <a href="{{ url_for('reprovar_empresa', id=empresa.id) }}">Reprovar</a>
                        </td>
                    </tr>
                    {% endfor %}
    
                </tbody>
            </table>
        </div>
    </body>
</html>
